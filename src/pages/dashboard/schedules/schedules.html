<ion-header>
  <ion-navbar>
    <ion-title>
      <img style="width: 5em" src="../../../assets/imgs/squalify.png" alt="squalify">
    </ion-title>
  </ion-navbar>
  <section padding-horizontal>
    <ion-row id="filter-container">
      <div header-button>
        <p ion-text>Period</p>
      </div>
    </ion-row>
  </section>
</ion-header>

<ion-content padding>
  <ion-row justify-content-between id="top-container">
    <h5 title>Schedules</h5>
    <ion-chip (tap)="addSchedule()" color="primary">
      <ion-label color="white">Add schedule</ion-label>
    </ion-chip>
  </ion-row>
  <ion-list>
    <ion-item no-padding (tap)="showDetail(schedule)" *ngFor="let schedule of schedules; index as i">
      <ion-row>
        <ion-col col-3>
          <h2 ion-text color="primary">{{schedule.date | date:'dd MMM' | uppercase}}</h2>
          <p ion-text color="grey">{{schedule.date | date:'h:mma'}}</p>
        </ion-col>
        <ion-col>
          <h5>{{schedule.title}}</h5>
          <div class="location-wrapper">
            <ion-icon small color="grey" name="pin"></ion-icon>
            <p>{{schedule.location}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
