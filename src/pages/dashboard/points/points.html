<ion-header class="header-bottom-line">
  <ion-navbar>
    <ion-title>
      <img style="width: 5em" src="../../../assets/imgs/squalify.png" alt="squalify">
    </ion-title>
  </ion-navbar>
  <ion-segment padding [(ngModel)]="segment" (ionChange)="changeSegment($event)">
    <ion-segment-button value="personal">
      Personal
    </ion-segment-button>
    <ion-segment-button value="group">
      Group
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding [ngSwitch]="pageStatus">
  <loading type="list" *ngSwitchCase="'loading'"></loading>
  <fetch-error message="Failed to retrieve points" [retry]="segment === 'personal' ? fetch() : fetchGroup()" *ngSwitchCase="'error'"></fetch-error>
  <ng-container *ngSwitchDefault>
    <h5 title>points</h5>
    <ng-container [ngSwitch]="segment">
      <ion-list *ngSwitchCase="'personal'">
        <ion-item (tap)="navigate(point)" no-padding *ngFor="let point of points">
          <ion-row justify-content-between>
            <p>{{point.date | date:'d MMM yyyy'}}</p>
            <h5 ion-text color="primary" class="point" text-center>{{point.total}}</h5>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'group'">
        <ion-item (tap)="navToMember(member)" no-padding *ngFor="let member of groupMembers">
          <ion-avatar item-start>
            <div [ngStyle]="profileImage(member.profile_image)" class="profile-image"></div>
          </ion-avatar>
          <h5>{{member.name}}</h5>
          <p>{{member.designation}}</p>
          <p *ngIf="member.downline && member.downline > 0" ion-text color="primary">
            <strong>{{member.downline}} downline{{member.downline > 1 ? 's' : '' }}</strong>
          </p>
          <div item-end>
            <h4 ion-text color="primary" text-center no-margin class="point">{{member.today}}</h4>
            <p text-center no-margin class="today-label">Today</p>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
  </ng-container>
</ion-content>
