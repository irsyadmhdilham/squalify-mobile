<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (tap)="dismiss()" ion-button clear icon-only color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-vertical>
  <ion-list no-lines class="form-list">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input
        type="text"
        placeholder="Insert contact name"
        [(ngModel)]="name"
        #nameNgModel="ngModel"
        (keydown)="focus($event)"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contact type</ion-label>
      <ion-select
        [(ngModel)]="contactType"
        #contactTypeNgModel="ngModel"
        #_contactType
        [selectOptions]="contactTypeSelectOptions"
        required
      >
        <ion-option [disabled]="previousContactType === 'Referral'">Referral</ion-option>
        <ion-option [disabled]="previousContactType === 'Face to face'">Face to face</ion-option>
        <ion-option [disabled]="previousContactType === 'Nesting'">Nesting</ion-option>
        <ion-option [disabled]="previousContactType === 'Booth'">Booth</ion-option>
        <ion-option [disabled]="previousContactType === 'Table to table'">Table to table</ion-option>
        <ion-option [disabled]="previousContactType === 'Social media'">Social media</ion-option>
        <ion-option [disabled]="previousContactType === 'Client'">Client</ion-option>
        <ion-option [disabled]="previousContactType === 'Other'">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select
        [(ngModel)]="status"
        [selectOptions]="statusSelectOptions"
        #statusNgModel="ngModel"
        required
      >
        <ion-option [disabled]="previousStatus === 'None'">None</ion-option>
        <ion-option [disabled]="previousStatus === 'Call back'">Call back</ion-option>
        <ion-option [disabled]="previousStatus === 'Appointment secured'">Appointment secured</ion-option>
        <ion-option [disabled]="previousStatus === 'Rejected'">Rejected</ion-option>
        <ion-option [disabled]="previousStatus === 'Other'">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contact no</ion-label>
      <ion-input
        type="text"
        placeholder="Insert contact no"
        [(ngModel)]="contactNo"
        #contactNoNgModel="ngModel"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Remark (Optional)</ion-label>
      <ion-input
        type="text"
        placeholder="Insert remark"
        [(ngModel)]="remark"
        #remarkNgModel
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email (Optional)</ion-label>
      <ion-input
        type="text"
        placeholder="Insert email"
        [(ngModel)]="email"
        #emailNgModel
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-row justify-content-center>
    <button ion-button clear strong (tap)="updateContact(nameNgModel, statusNgModel, contactTypeNgModel, contactNoNgModel, remarkNgModel, emailNgModel)">Update contact</button>
  </ion-row>
</ion-content>
